<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://cdn.bootcss.com/vue/2.1.6/vue.js"></script>
</head>

<body>
    <!-- 定义三个temp模板，用于切换 -->
    <template id="temp-tab01">
        <div>this is tab01</div>
    </template>
    <template id="temp-tab02">
        <div>this is tab02</div>
    </template>
    <template id="temp-tab03">
        <div>this is tab03</div>
    </template>
    <div id="dr01">
        <!-- 导航栏 -->
        <div class="border cf">
            <ul>
                <li><a href="javascript:void(0);" @click="toggleTabs(tab01Text);">{{tab01Text}}</a></li>
                <li><a href="javascript:void(0);" @click="toggleTabs(tab02Text);">{{tab02Text}}</a></li>
                <li><a href="javascript:void(0);" @click="toggleTabs(tab03Text);">{{tab03Text}}</a></li>
            </ul>
        </div>
        <!-- 点击导航后要切换的内容 -->
        <div class="border" style="height: 100px;">
            <!-- 如果把切换出去的组件保留在内存中，可以保留它的状态或避免重新渲染。为此可以添加一个 keep-alive 指令参数 -->
            <component :is="currentView" keep-alive></component>
        </div>
    </div>
    <script>
    var tab01={
    	template:"#temp-tab01"
    };
    var tab02={
    	template:"#temp-tab02"
    };
    var tab03={
    	template:"#temp-tab03"
    };
    // Vue.component('tab02',{
    // 	template:"#temp-tab02"
    // });
    // Vue.component('tab03',{
    // 	template:"#temp-tab03"
    // });
    var dr=new Vue({
    	el:"#dr01",
    	data:{
    		tab01Text:'tab01',
    		tab02Text:'tab02',
    		tab03Text:'tab03',
    		currentView:'tab01'
    	},
    	components:{
              tab01:tab01,
              tab02:tab02,
              tab03:tab03,
    	},
    	methods:{
    		toggleTabs:function(tabText){
               this.currentView=tabText;
    		}
    	}

    })
    </script>
</body>

</html>
